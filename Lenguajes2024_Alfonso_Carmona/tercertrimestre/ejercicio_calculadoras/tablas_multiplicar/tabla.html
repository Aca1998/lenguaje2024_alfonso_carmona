<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tabla de multiplicar</title>
  <style>
    /* General */
    /* Nombre del autor: Alfonso Carmona Aguayo */

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #343a40;
    }

    /* Encabezado */
    header {
        background-color: #022c58;
        color: white;
        text-align: center;
        padding: 1rem;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    /* Secciones principales */
    main {
        padding: 1.5rem;
        max-width: 900px;
        margin: auto;
    }

    section {
        margin-bottom: 2rem;
    }

    h2 {
        color: #495057;
        border-bottom: 2px solid #007bff;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
    }

    /* Lista de enlaces */
    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        background-color: #ffffff;
        border: 1px solid #ced4da;
        margin-bottom: 0.5rem;
        border-radius: 5px;
        transition: all 0.3s ease;
        padding: 0.8rem;
    }

    ul li:hover {
        background-color: #e9ecef;
        transform: translateY(-2px);
    }

    ul li a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    ul li a:hover {
        text-decoration: underline;
    }

    /* Pie de página */
    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
    }

    footer p {
        margin: 0;
        font-size: 0.9rem;
    }

    /* Estilo para la tabla */
    .tabla-container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #resultado p {
        margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Generador de tablas de multiplicar</h1>
  </header>

  <main>
    <section>
      <h2>Tabla de Multiplicar</h2>
      <div class="tabla-container">
        <label for="numero"><strong>Número:</strong></label>
        <input type="number" id="numero" placeholder="Introduce un número" />
        <button onclick="calcular()">Calcular</button>

        <div id="resultado" style="margin-top: 1rem;"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Alfonso Carmona - 3º Trimestre</p>
  </footer>

  <script>
    function calcular() {
      const numero = Number(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      resultado.innerHTML = "";

      for (let i = 0; i <= 10; i++) {
        const linea = document.createElement("p");
        linea.textContent = `${numero} x ${i} = ${numero * i}`;
        resultado.appendChild(linea);
      }
    }
  </script>
</body>
</html>
