<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación estándar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalado responsive -->
    <title>Calculadora Moderna</title>
</head>
<body>
    <!-- Inputs -->
    <label>Primer número: <input type="number" id="numero1"></label><br>
    <label>Segundo número: <input type="number" id="numero2"></label><br>

    <!-- Botón que activa el cálculo -->
    <button id="calcularBtn">Calcular</button><br>

    <!-- Salida de resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        // Al hacer clic en el botón...
        document.getElementById("calcularBtn").addEventListener("click", () => {
            // Obtenemos los valores numéricos de los inputs
            const numero1 = Number(document.getElementById("numero1").value);
            const numero2 = Number(document.getElementById("numero2").value);

            // Calculamos resultados directamente
            const suma = numero1 + numero2;
            const producto = numero1 * numero2;
            const mayor = numero1 === numero2 ? "Los números son iguales" : Math.max(numero1, numero2);

            // Mostramos los resultados
            document.getElementById("suma").textContent = suma;
            document.getElementById("producto").textContent = producto;
            document.getElementById("mayor").textContent = mayor;
        });
    </script>
</body>
</html>
