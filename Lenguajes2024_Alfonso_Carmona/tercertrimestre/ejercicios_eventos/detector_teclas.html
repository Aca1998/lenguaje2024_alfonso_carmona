<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detector de teclas</title>
    <style>
        /* Nombre del autor: Alfonso Carmona Aguayo */

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Encabezado */
        header {
            background-color: #022c58;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }


        main {
            padding: 1.5rem;
            max-width: 900px;
            margin: auto;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #495057;
            border-bottom: 2px solid #002e5f;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Cuadro de la tecla */
        .cuadro {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            border: 2px dashed #002e5f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            color: #002e5f;
            background-color: white;
            border-radius: 10px;
        }

        /* Pie de página */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Detector de teclas</h1>
    </header>

    <main>
        <section>
            <div class="cuadro" id="cuadro"></div>
        </section>
    </main>

    <footer>
        <p>Alfonso Carmona | 3º Trimestre</p>
    </footer>

    <script>
        // aqui guardamos en la constante cuadro
        const cuadro = document.getElementById('cuadro');



        document.addEventListener('keydown', function (event) {//esto significa que el documento 'escucha' y se dispara cuando se presiona una tecla en el teclado
            const letra = event.key.toUpperCase(); //con event.key se obtiene la tecla presionada y con Upper se convierte en mayuscula
            if (letra >= 'A' && letra <= 'Z') {
                cuadro.textContent = letra;
                //Con este if se comprueba que la letra sea de la A a la Z y evita que aparezca numeros, simbolos u otras teclas
            }
        });
        document.addEventListener('keyup', function () { //esto es lo opuesto al keydown se activa pero cuando sueltas una tecla, cuando esto pasa borra el contenido del cuadro para dejarlo vacio
            cuadro.textContent = ''; //esto es ara que muestre la letra dentro del div=idcuadro y el texttcontent para que se borre del cuadro 
        });
    </script>

</body>

</html>
