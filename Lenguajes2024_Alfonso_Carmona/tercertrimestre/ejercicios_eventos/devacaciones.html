<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Destino Vacacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
            
        }

        header,
        footer {
            background-color: #022c58;
            color: white;
            padding: 1rem;
        }

        main {
            padding: 2rem;
        }

        .tiempo {
            font-size: 2rem;
            color: #007BFF;
            margin: 1rem 0;
        }

        .botones button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #022c58;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .botones button:hover {
            background-color: #022c58;
        }

        .destinos {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .destino {
            width: 160px;
            height: 160px;
            border: 2px dashed #007BFF;
            padding: 10px;
            background-color: white;
            position: relative; /* Necesario para centrar el unicornio */
            overflow: hidden;
            border-radius: 10px;
        }

        .destino img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #unicornio {
            width: 80px;
            cursor: grab;
        }

        /* Clase que centra el unicornio dentro del destino */
        #unicornio.en-destino {
            position: relative;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            
        }
    </style>
</head>

<body>

    <header>
        <h1>Destino Vacacional</h1>
    </header>

    <main>
        <p class="tiempo" id="mensaje">Me voy de vacaciones...</p>

        <img src="./imagenes_vacaciones/unicornio.png" id="unicornio" draggable="true">

        <div class="destinos">
            <div class="destino" data-lugar="la playa">
                <img src="./imagenes_vacaciones/playa.jpg" alt="Playa">
            </div>
            <div class="destino" data-lugar="el lago">
                <img src="./imagenes_vacaciones/montaña.jpg" alt="Lago">
            </div>
            <div class="destino" data-lugar="el bosque">
                <img src="./imagenes_vacaciones/bosque.jpg" alt="Bosque">
            </div>
            <div class="destino" data-lugar="la ciudad">
                <img src="./imagenes_vacaciones/ciudad.jpg" alt="Ciudad">
            </div>
        </div>
    </main>

    <footer>
        <p>Alfonso Carmona 3º Trimestre</p>
    </footer>

    <script>
        const unicornio = document.getElementById("unicornio");
        const destinos = document.querySelectorAll(".destino");
        const mensaje = document.getElementById("mensaje");

        unicornio.addEventListener("dragstart", () => {
            unicornio.classList.remove("en-destino"); // Quitar clase si vuelve a arrastrarse
        });

        destinos.forEach(destino => {
            destino.addEventListener("dragover", (e) => {
                e.preventDefault(); // Necesario para permitir el drop
            });

            destino.addEventListener("drop", () => {
                const lugar = destino.getAttribute("data-lugar");
                mensaje.textContent = `¡Me voy a ${lugar}!`;

                destino.appendChild(unicornio);
                unicornio.classList.add("en-destino");

              
                setTimeout(() => {
                    unicornio.style.boxShadow = "none";
                }, 800);
            });
        });
    </script>

</body>
</html>
