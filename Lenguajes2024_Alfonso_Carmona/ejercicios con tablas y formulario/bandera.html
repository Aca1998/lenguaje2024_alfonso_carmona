<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Jap√≥n</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .bandera {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid #000;
        }
        .circulo {
            width: 100px;
            height: 100px;
            background-color: #bc002d;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="bandera">
        <div class="circulo"></div>
    </div>
</body>
</html>
