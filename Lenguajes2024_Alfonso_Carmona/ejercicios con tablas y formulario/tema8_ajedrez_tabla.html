<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Lenguajes2024_Alfonso_Carmona/ejercicios con tablas y formulario/estilos_ajedrez.css">
</head>
<body>
    <table>
        <tr>
            <th id="esquina"></th>
            <th class="fila">A</th><th class="fila">B</th>
            <th class="fila">C</th><th class="fila">D</th>
            <th class="fila">E</th><th class="fila">F</th>
            <th class="fila">G</th><th class="fila">H</th>
        </tr>
        <tr>
            <th class="columna">1</th>
            <td class="blanco" id="A1"></td><td class="negro" id="B1"></td>
            <td class="blanco" id="C1"></td><td class="negro" id="D1"></td>
            <td class="blanco" id="E1"></td><td class="negro" id="F1"></td>
            <td class="blanco" id="G1"></td><td class="negro" id="H1"></td>
        </tr>
        <tr>
            <th class="columna">2</th>
            <td class="blanco" id="A2"></td><td class="negro" id="B2"></td>
            <td class="blanco" id="C2"></td><td class="blanco peon blanco" id="D2"></td>
            <td class="blanco" id="E2"></td><td class="negro" id="F2"></td>
            <td class="blanco" id="G2"></td><td class="negro" id="H2"></td>
        </tr>
    </table>
</body>
</html>
