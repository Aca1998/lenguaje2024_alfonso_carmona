<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <a href="/index.html">Volver al Index</a>
    </div>

    <h2>Calculadora</h2>
<table id="calculadora">
    <tr>
        <td rowspan="2" colspan="5" id="display">0</td>
    </tr>
    <tr></tr>
    <tr>
        <td id="mc">MC</td>
        <td id="mr">MR</td>
        <td id="ms">MS</td>
        <td id="m-plus">M+</td>
        <td id="m-minus">M-</td>
    </tr>
    <tr>
        <td id="backspace">&#8592</td>
        <td id="ce">CE</td>
        <td id="c">C</td>
        <td id="plus-minus">&#177</td>
        <td id="sqrt">&#8730</td>
    </tr>
    <tr>
        <td id="7" class="number">7</td>
        <td id="8" class="number">8</td>
        <td id="9" class="number">9</td>
        <td id="divide">/</td>
        <td id="percent">%</td>
    </tr>
    <tr>
        <td id="4" class="number">4</td>
        <td id="5" class="number">5</td>
        <td id="6" class="number">6</td>
        <td id="multiply">*</td>
        <td id="reciprocal">1/%</td>
    </tr>
    <tr>
        <td id="1" class="number">1</td>
        <td id="2" class="number">2</td>
        <td id="3" class="number">3</td>
        <td id="subtract">-</td>
        <td rowspan="2" id="equals">=</td>
    </tr>
    <tr>
        <td colspan="2" id="0">0</td>
        <td id="decimal">,</td>
        <td id="add" class="operator">+</td>
    </tr>
</table>
    <script src="calculadora.js"></script>
        </body>
</html>
