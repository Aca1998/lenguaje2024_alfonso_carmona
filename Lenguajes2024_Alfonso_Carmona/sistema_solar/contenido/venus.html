    <h1>Venus</h1>
    <p>A continuación de Mercurio encontramos a Venus. Es el que más se parece a la Tierra.</p>
    <p>Está cubierto de nubes muy espesas que reflejan la luz solar, de modo que por la noche se ve brillante y podemos distinguirlo a simple vista.</p>
    <p>Su nombre es en honor a Venus, diosa romana del amor.
    </p>
